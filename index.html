<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Franc칡s</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- P치gina Inicial (Introdu칞칚o) -->
    <div id="intro-page" class="page active">
        <div class="video-container">
            <video id="intro-video" autoplay muted>
                <source src="VIDEOINTRO.mp4" type="video/mp4">
                Seu navegador n칚o suporta o elemento de v칤deo.
            </video>
            <audio id="intro-audio" autoplay>
                <source src="SOMINTRO.mp3" type="audio/mp3">
                Seu navegador n칚o suporta o elemento de 치udio.
            </audio>
        </div>
    </div>

    <!-- P치gina 02 (Tela Inicial do Quiz) -->
    <div id="home-page" class="page">
        <div class="home-container">
            <img src="MASCOTENEUTRO.png" alt="Mascote" class="mascot">
            <button id="start-btn" class="start-btn">INICIAR EXERC칈CIO</button>
            <div id="difficulty-buttons" class="difficulty-buttons hidden">
                <button class="difficulty-btn" data-difficulty="easy">F츼CIL</button>
                <button class="difficulty-btn" data-difficulty="hard">DIF칈CIL</button>
            </div>
        </div>
    </div>

    <!-- Estrutura do Quiz -->
    <div id="quiz-page" class="page">
        <div class="quiz-container">
            <img src="LOGODAMIAO.png" alt="Logo" class="logo">
            
            <div class="question-header">
                <div class="mode-indicator" id="mode-indicator">
                    <span id="mode-text">FORME CORRETAMENTE A FRASE COM A AJUDA DO 츼UDIO E DAS IMAGENS</span>
                </div>
            </div>

            <div class="audio-section">
                <button id="audio-btn" class="audio-btn">
                    <span>游댉</span> Ouvir 츼udio
                </button>
                <div class="audio-controls">
                    <input type="range" id="playback-rate" min="0.5" max="2" step="0.1" value="1">
                    <span id="rate-value">1x</span>
                </div>
            </div>

            <div class="images-section" id="images-section"></div>

            <div class="exercise-section">
                <!-- Modo F치cil -->
                <div id="easy-mode" class="easy-mode hidden">
                    <div class="sentence-builder">
                        <div class="sentence-display" id="sentence-display">
                            <div class="sentence-placeholder">Clique nas palavras para formar a frase...</div>
                        </div>
                    </div>
                    <div class="word-choices" id="word-choices"></div>
                </div>

                <!-- Modo Dif칤cil -->
                <div id="hard-mode" class="hard-mode hidden">
                    <input type="text" id="answer-input" placeholder="Digite a tradu칞칚o...">
                </div>

                <button id="check-btn" class="check-btn">Verificar</button>
            </div>

            <div id="feedback" class="feedback hidden">
                <div id="result-status"></div>
                <div id="correct-answer"></div>
            </div>

            <img src="MASCOTENINHO.png" alt="Mascote Pequeno" class="small-mascote">
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn prev-btn">VOLTAR</button>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <span id="progress-text">0/30</span>
            </div>
            <button id="next-btn" class="nav-btn next-btn">AVAN칂AR</button>
        </div>
    </div>

    <!-- Tela de Resultados -->
    <div id="results-page" class="page">
        <div class="results-container">
            <div class="result-message">
                <div id="main-message"></div>
                <div id="secondary-message"></div>
            </div>
            <img id="result-image" src="" alt="Resultado">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
